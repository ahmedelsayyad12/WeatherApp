<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Weather</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container my-2">
          <a class="navbar-brand" href="#"><img src="images/logo.png" alt="logo"> Weather</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item me-4">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="#">Live Cameras</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="#">Photos</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <section class=" justify-content-center d-flex align-items-center" id="weather">
        <div class="container my-5">
            <form action="" class="find-location position-relative">
                <input type="text" class="form-control rounded-pill" id="search" name="search" placeholder="Find Your Location">
            <button class="btn btn-info rounded-pill">Find</button>
            </form>
            <div class="row mt-5 gx-5 " id="forecast">
                
        </div>

    </section>  
    <footer>
        <div class="container py-5">
            <div class="row align-items-center mb-5">
                <div class="col-md-8">
                    <div class="inner">
                        <form action="" class="subscribe position-relative">
                            <input type="text" class="form-control rounded-pill" id="search" name="search" placeholder="Enter Your Email To Subscribe">
                        <button class="btn btn-info rounded-pill">Subscribe</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-3 ms-auto">
                    <div class="inner">
                        <div class="social-links">
                            <a href="#" class="text-decoration-none d-inline-block"><div class="facebook"><i class="fa-brands fa-facebook-f me-1 fs-4" ></i></div></a>
                            <a href="#" class="text-decoration-none d-inline-block"><div class="twitter"><i class="fa-brands fa-twitter me-1 fs-4" ></i></div></a>
                            <a href="#" class="text-decoration-none d-inline-block"><div class="google"><i class="fa-brands fa-google-plus-g me-1 fs-4" ></i></div></a>
                            <a href="#" class="text-decoration-none d-inline-block"><div class="pinterst"><i class="fa-brands fa-pinterest-p me-1 fs-4" ></i></div></a>
                        </div>
                    </div>
                </div>
            </div>
            <p>Copyright 2024 Elsyaad. Designed by Ahmed Elsyaad. All rights reserved</p>
        </div>
    </footer>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
